<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/styles.css">
   <title>Форма регистрации</title>
</head>
<body>
  <h1>Форма регистрации</h1>
  <div class="content">
    <div class="form-body">
      <h2 class="form-header"><span>create an account</span></h2>
      <form action="#" method="">
        <label for="email">Email:<span class="star"> *</span></label>
        <input class="email" type="email" name="email" value="" placeholder="johnsmith@gmail.com">
        <label for="pass">Choose Password<span class="star"> *</span></label>
        <input class="pass" type="password" name="password">
        <label for="conf-pass">Confirm Password<span class="star"> *</span></label>
        <input class="conf-pass" type="password" name="password" value="">
        <button class="btn" type="submit" value="register now!">register now!</button>
      </form>
    </div>
  </div>
</body>
</html>
