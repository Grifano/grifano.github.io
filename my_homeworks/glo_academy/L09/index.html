<!DOCTYPE html>
<html lang="en, ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Мой первый сайт</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Секция Видео и форма -->
<section>
  <div class="container">
    <!-- Первый row с заголовком  -->
    <div class="row">
      <div class="col-lg-6 offset-lg-3 text-center">
        <h1>
          <span>Получите видео-инструкцию</span>
          <strong class="text-uppercase">Как заработать свой первый миллион</strong>
        </h1>
      </div> 
    </div>
    <!-- Второй row, -- видео -->
    <div class="row">
      <div class="col-lg-6 offset-lg-1">
        <div class="video">
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>
      <!-- форма -->
      <div class="col-lg-4">
        <div class="form">
          <p class="form-header text-center">Введите свой email</p>
          <form action="#">
            <input type="text" class="form-control form-control-lg" placeholder="Ваше имя" required>
            <input type="text" class="form-control form-control-lg" placeholder="Ваш email" required>
            <button type="button" class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Секция Приемущества -->
<section class="video-form">
  <div class="container">
  <!-- row для заголовка секции Приемущества -->  
    <div class="row">
      <div class="col-lg-12 text-center text-uppercase">
        <h2>Почему нужно сделать это сейчас?</h2>
      </div>
    </div>
      <!-- Row с приемуществами -->
    <div class="features text-center">
      <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
          <div class="feature-box">
            <img src="img/icons/1.png" alt="1 приемущество">
            <p>Первое<br>приемущество</p>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
          <div class="feature-box">
            <img src="img/icons/2.png" alt="2 приемущество">
            <p>Второе<br>приемущество</p>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
          <div class="feature-box">
            <img src="img/icons/3.png" alt="3 приемущество">
            <p>Третье<br>приемущество</p>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
          <div class="feature-box">
            <img src="img/icons/4.png" alt="4 приемущество">
            <p>Четвертое<br>приемущество</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Кнопка -->
    <button type="button" class="btn btn-primary btn-lg get-btn d-block mx-auto">Получить инструкцию</button>
  </div>
</section>
<!-- Секция Команда -->
<section>
  <div class="container">
  <!-- row для заголовка секции Команда -->  
    <div class="row">
      <div class="col-lg-12  text-center text-uppercase">
        <h2>Наши клиенты</h2>
      </div> 
    </div>
    <div class="team text-center">
      <div class="row">
        <div class="col-lg-3 col-md-6 col-6 col-sm-12">
          <img src="img/foto/1.jpg" alt="Фото пользователя">
        </div>
        <div class="col-lg-3 col-md-6 col-6 col-sm-12">
          <img src="img/foto/2.jpg" alt="Фото пользователя">
        </div>
        <div class="col-lg-3 col-md-6 col-6 col-sm-12">
          <img src="img/foto/3.jpg" alt="Фото пользователя">
        </div>
        <div class="col-lg-3 col-md-6 col-6 col-sm-12">
          <img src="img/foto/4.jpg" alt="Фото пользователя">
        </div>
        <div class="col-lg-3 col-md-6 col-6 col-sm-12">
          <img src="img/foto/5.jpg" alt="Фото пользователя">
        </div>
        <div class="col-lg-3 col-md-6 col-6 col-sm-12">
          <img src="img/foto/6.jpg" alt="Фото пользователя">
        </div>
        <div class="col-lg-3 col-md-6 col-6 col-sm-12">
          <img src="img/foto/7.jpg" alt="Фото пользователя">
        </div>
        <div class="col-lg-3 col-md-6 col-6 col-sm-12">
          <img src="img/foto/8.jpg" alt="Фото пользователя">
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
