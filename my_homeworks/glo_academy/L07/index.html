<!DOCTYPE html>
<html lang="en, ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Мой первый сайт</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <section>
    <h1><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
    <div class="main">
      <div class="video">
          <iframe width="550" height="309" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="form">
        <p class="form-header">Введите свой email</p>
        <form action="https://htmlreference.io/contact" method="POST">
          <input type="text" placeholder="Ваше имя" required>
          <input type="text" placeholder="Ваш email" required>
          <button>Получить инструкцию</button>
        </form>
      </div>
    </div>
  </section>

  <section>
    <h2>Почему нужно сделать это сейчас?</h2>
    <div class="feature">
    <div class="col">
      <img src="img/icons/1.png" alt="Первое приемущество">
      <p>Первое преимущество</p>
    </div>
    <div class="col">
      <img src="img/icons/2.png" alt="Второе приемущество">
      <p>Второе преимущество</p>
    </div>
    <div class="col">
      <img src="img/icons/3.png" alt="Третье приемущество">
      <p>Третье преимущество</p>
    </div>
    <div class="col">
      <img src="img/icons/4.png" alt="Четвертое приемущество">
      <p>Четвертое преимущество</p>
    </div>
  </div>
  <button>Получить инструкции</button>
  </section>

  <section>
    <h2>Наши клиенты</h2>
    <ul class="clients">
      <li><img src="img/foto/1.jpg" alt="Фото 1"></li>
      <li><img src="img/foto/2.jpg" alt="Фото 2"></li>
      <li><img src="img/foto/3.jpg" alt="Фото 3"></li>
      <li><img src="img/foto/4.jpg" alt="Фото 4"></li>
      <li><img src="img/foto/5.jpg" alt="Фото 5"></li>
      <li><img src="img/foto/6.jpg" alt="Фото 6"></li>
      <li><img src="img/foto/7.jpg" alt="Фото 7"></li>
      <li><img src="img/foto/8.jpg" alt="Фото 8"></li>
    </ul>
  </section>
</body>
</html>
